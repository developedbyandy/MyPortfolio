<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="wrapper">
            <!-- Logo -->

            <article id="Home">
                <h1 class="logo">Developed by Andy</h1>
            </article>
            <h2 class="headings">Software Developer</h2>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html" id="nav1">Home</a></li>
                    <li><a href="#About" id="nav2">About</a></li>
                    <li><a href="contact.html" id="nav3">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <section>
            <h2>Contact Form</h2>
            <div class="group">
                <div class="item-double">
                    <form action="#" method="POST">
                        <label for="user-name">Name:</label>
                        <input id="user-name" type="text" name="name" placeholder="John Smith">

                        <label for="user-email">Email:</label>
                        <input id="user-email" type="text" name="email" placeholder="email@email.com">

                        <label for="user-message">Message:</label>
                        <textarea id="user-message" name="message" placeholder="What's on your mind?"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
        </section>
        </form>
        </section>




    </main>

</body>

</html>
